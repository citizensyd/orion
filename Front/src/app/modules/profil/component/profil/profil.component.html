<section class="profil">
  <div class="profil-user">
    <form>
      <h2>Profil utilisateur</h2>
      <div class="form-input">
        <div class="form-group">
          <label for="username"></label>
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username"
                 placeholder="Username">
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email"
                 placeholder="email@email.fr">
        </div>
      </div>
      <div class="form-submit-save">
        <button type="submit" (click)="submitProfile()">Sauvegarder</button>
        <p type="button" (click)="logout()">Se dÃ©connecter</p>
      </div>
    </form>
  </div>
  <hr>
  <div class="profil-abonnement">
    <h2>Abonnements</h2>
  <app-themes-profil></app-themes-profil>
  </div>
</section>
