<div class="register">
  <a routerLink="/">
    <img class="arrow" src="assets/images/arrow.png" alt="flèche vers la gauche">
  </a>
  <img class="logo" src="assets/images/logo.png" alt="logo de MDD">
  <h1>Inscription</h1>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="username" formControlName="username" name="username">
    </div>

    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="email" class="form-control" id="email" formControlName="email" name="email">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password" name="password">
    </div>
    <button (click)="onRegisterSubmit()">S'inscrire</button>
  </form>
  <!-- Message de succès -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>


</div>
