<div class="card">
  <h3>{{ theme.name }}</h3>
  <p>{{ theme.description | truncate:119 }}</p>
  <div class="card-button">
    <button
      [disabled]="isSubscribed(theme.id)"
      [ngClass]="{'disabled-button': isSubscribed(theme.id)}"
      (click)="subscribe(theme.id)">
      S'abonner
    </button>
  </div>
</div>
