server {
    listen 80;
    server_name site1.srv546916.hstgr.cloud;  # Le domaine ou sous-domaine du site

    # Bloc pour le backend (API)
    location /api/ {
        proxy_pass http://localhost:3001;  # Redirection vers le backend Spring Boot
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Bloc pour le frontend Angular
    location / {
        root /var/www/site1;  # Chemin où les fichiers front sont stockés (ex: dist/site1)
        try_files $uri $uri/ /index.html;  # Angular utilise le mode HTML5, donc toutes les routes sont redirigées vers index.html
    }
}
